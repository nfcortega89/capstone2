<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="working.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta charset="UTF-8">
    <title>Whos Hungry?</title>
</head>

<body>
    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
        <a class="navbar-brand" href="#">Who's Hungry</a>
        <form id='food' class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search Recipes" id="dishes">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <div class="banner">
        <h1>Who's Hungry</h1>
        <span id="info">Search for an ingredient or check out click one of the diets below for recipes!</span>
    </div>
    <nav class="diets">
        <ul>
            <li><a id="390^Pescetarian">PESCE</a></li>
            <li><a id="403^Paleo">PALEO</a></li>
            <li><a id="386^Vegan">VEGAN</a></li>
            <li><a id="388^Lacto vegetarian">VEGET</a></li>
        </ul>
    </nav>
    <section class="jumbotron">
        <div class="main">
            <div class="container-right">
                <section class="selected">
                    <div class="select"> <img src=""></div>
                    <br>
                    <div class="recipe-info">
                        <span class="recipe"></span>
                        <ul class="ingredients"></ul>
                        <span class="time"></span>
                        <ul class="nutrients"></ul>
                    </div>
                </section>
            </div>
            <div class="container-left">
                <section class="foodsearch">
                    <h3>click to see a recipe...</h3>
                    <div id="results"></div>
                </section>
            </div>
            <div>
    </section>
    <div class="template hidden-rec">
        <div class="recipe-results">
            <span class="recipe-image"><img src=""></span>
            <div class="info">
                <span class="description">Recipe Name: </span>
                <span class="recipe-name"></span>
            </div>
        </div>
    </div>
    <script src="//code.jquery.com/jquery-2.1.3.min.js "></script>
    <script src="./js/app.js"></script>
</body>
<footer>
    <div class="footer-info">
    </div>
</footer>

</html>
